<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي الشخصي</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
      background-color: #0077b6;
      color: white;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #023e8a;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 30px;
    }

    img {
      width: 150px;
      border-radius: 50%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>اسم الطالب: مهند عرعور</h1>
  </header>

  <nav>
    <a href="#">الرئيسية</a>
    <a href="#">من أنا</a>
    <a href="#">تواصل</a>
  </nav>

  <div class="content">
    <p>أنا طالب مهتم بتعلم تطوير الويب وبناء مواقع جميلة وسريعة باستخدام HTML وCSS وJavaScript.</p>
    <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="الصورة الرمزية">
  </div>

</body>
</html>
